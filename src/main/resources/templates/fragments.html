<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A project management Bootstrap theme by Medium Rare">
    <link href="/assets/img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <link href="/assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
</head>


<div class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top" th:fragment="nav-top">
    <a class="navbar-brand" th:href="@{/}">
        <img alt="Pipeline" src="/assets/img/logo.svg" />
    </a>
    <!--줄였을 때-->
    <div class="d-flex align-items-center">
        <!-- 여기에도 if 절을 넣자 -->
        <div class="d-block d-lg-none ml-2" sec:authorize="isAuthenticated()">
            <div class="dropdown">
                <a href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img alt="Image" src="/assets/img/avatar-male-4.jpg" class="avatar" />
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a th:href="@{/account/profile}" class="dropdown-item">프로필 설정</a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-block d-lg-none ml-2" sec:authorize="!isAuthenticated()">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">로그인</a>
                </li>
            </ul>
        </div>
    </div>
    <!--늘렸을 때-->
    <div class="collapse navbar-collapse justify-content-between" id="navbar-collapse">
        <ul class="navbar-nav">

            <li class="nav-item">

                <a class="nav-link" th:href="@{/}">홈</a>

            </li>

            <li class="nav-item">

                <a class="nav-link" href="documentation/changelog.html">스터디 서비스</a>

            </li>

            <li class="nav-item">

                <a class="nav-link" href="documentation/changelog.html">페이지 설명</a>

            </li>

        </ul>
        <div class="d-lg-flex align-items-center">
            <form class="form-inline my-lg-0 my-2">
                <div class="input-group input-group-dark input-group-round">
                    <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">search</i>
                  </span>
                    </div>
                    <input type="search" class="form-control form-control-dark" placeholder="스터디 검색" aria-label="Search app">
                </div>
            </form>

            <!-- if 절 넣는 곳 -->
            <div class="dropdown mx-lg-2" sec:authorize="isAuthenticated()">
                <button class="btn btn-primary btn-block dropdown-toggle" type="button" id="newContentButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    서비스 이용
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">개인 노트</a>
                    <a class="dropdown-item" href="#">스터디</a>
                </div>
            </div>
            <!-- 여기에도 if 절을 넣자 -->
            <div class="d-none d-lg-block" sec:authorize="isAuthenticated()">
                <div class="dropdown">
                    <a href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img alt="Image" src="/assets/img/avatar-male-4.jpg" class="avatar" />
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a th:href="@{/account/profile}" class="dropdown-item">프로필 설정</a>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item">로그아웃</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-none d-lg-block" sec:authorize="!isAuthenticated()">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>



</html>
