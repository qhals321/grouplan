<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments.html :: head">
  </head>

  <body>
  <div th:replace="fragments.html :: nav-top">
  </div>
    <div class="layout layout-nav-side">

      <div class="main-container">


        <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-lg-3 mb-3">
              <ul class="nav nav-tabs flex-lg-column" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="true">프로필 설정</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="password-tab" data-toggle="tab" href="#password" role="tab" aria-controls="password" aria-selected="false">비밀번호 재설정</a>
                </li>
              </ul>
            </div>
            <div class="col-xl-8 col-lg-9">
              <div class="card">
                <div class="card-body">
                  <div class="tab-content">
                    <div class="tab-pane fade show active" role="tabpanel" id="profile">
                      <div class="media mb-4">
                        <img alt="Image" src="/assets/img/avatar-male-4.jpg" class="avatar avatar-lg" />
<!--                        <img th:if="${!#strings.isEmpty(account.profileImage)}" alt="Image" th:src="${account.profileImage}" class="avatar avatar-lg" />-->
                        <div class="media-body ml-3">
                          <div class="custom-file custom-file-naked d-block mb-1">
                            <input type="file" class="custom-file-input d-none" id="avatar-file">
                            <label class="custom-file-label position-relative" for="avatar-file">
                              <span class="btn btn-primary">
                                사진 업로드
                              </span>
                            </label>
                          </div>
                          <small>256 x 256의 .jpg 혹은 .png 사진을 이용해주세요 </small>
                        </div>
                      </div>
                      <!--end of avatar-->
                      <form>
                        <div class="form-group row align-items-center">
                          <label class="col-3">이메일</label>
                          <div class="col">
                            <input type="text" th:placeholder="${account.email}" th:value="${account.email}" name="email" class="form-control" required readonly/>
                          </div>
                        </div>
                        <div class="form-group row align-items-center">
                          <label class="col-3">닉네임</label>
                          <div class="col">
                            <input type="email" th:placeholder="${account.nickname}" name="nickname" class="form-control" required/>
                          </div>
                        </div>
                        <div class="row justify-content-end">
                          <button type="submit" class="btn btn-primary">저장하기</button>
                        </div>
                      </form>
                    </div>
                    <div class="tab-pane fade" role="tabpanel" id="password">
                      <form>
                        <div class="form-group row align-items-center">
                          <label class="col-3">인증 받을 이메일</label>
                          <div class="col">
                            <input type="text" th:placeholder="${account.email}" th:value="${account.email}" name="email" class="form-control" required readonly/>
                          </div>
                        </div>
                        <div class="form-group row align-items-center">
                          <label class="col-3">비밀번호</label>
                          <div class="col">
                            <input type="password" placeholder="현재 비밀번호를 입력해주세요" name="password-current" class="form-control" />
                          </div>
                        </div>
                        <div class="row justify-content-end">
                          <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                        </div>
                      </form>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Required vendor scripts (Do not remove) -->
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/popper.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.js"></script>

    <!-- Optional Vendor Scripts (Remove the plugin script here and comment initializer script out of index.js if site does not use that feature) -->

    <!-- Autosize - resizes textarea inputs as user types -->
    <script type="text/javascript" src="/assets/js/autosize.min.js"></script>
    <!-- Flatpickr (calendar/date/time picker UI) -->
    <script type="text/javascript" src="/assets/js/flatpickr.min.js"></script>
    <!-- Prism - displays formatted code boxes -->
    <script type="text/javascript" src="/assets/js/prism.js"></script>
    <!-- Shopify Draggable - drag, drop and sort items on page -->
    <script type="text/javascript" src="/assets/js/draggable.bundle.legacy.js"></script>
    <script type="text/javascript" src="/assets/js/swap-animation.js"></script>
    <!-- Dropzone - drag and drop files onto the page for uploading -->
    <script type="text/javascript" src="/assets/js/dropzone.min.js"></script>
    <!-- List.js - filter list elements -->
    <script type="text/javascript" src="/assets/js/list.min.js"></script>

    <!-- Required theme scripts (Do not remove) -->
    <script type="text/javascript" src="/assets/js/theme.js"></script>

  </body>

</html>
